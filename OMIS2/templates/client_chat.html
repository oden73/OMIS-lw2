<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Связь с Курьером и Администратором</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/client_profile">Профиль</a></li>
          <li><a href="/parcel_history">История Посылок</a></li>
          <li><a href="/active_orders">Активные Заказы</a></li>
          <li><a href="/order_token">Заказать Талон</a></li>
          <li><a href="/client_chat" class="active">Связь</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="chat-container">
        <div class="contacts-list">
          <h3>Контакты</h3>
          <div class="contact active" onclick="openChat('courier')">Курьер: Алексей Алексеев</div>
          <div class="contact" onclick="openChat('admin')">Администратор</div>
          <!-- Дополнительные контакты -->
        </div>
        <div class="chat-window">
          <div class="chat-header">
            <h3 id="chat-with">Курьер: Алексей Алексеев</h3>
          </div>
          <div class="chat-messages" id="chat-messages">
            <!-- Сообщения чата -->
            <div class="chat-message">
              <span class="sender">Курьер:</span>
              Здравствуйте, я буду у вас через 10 минут.
            </div>
            <!-- Дополнительные сообщения -->
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Введите сообщение..." id="message-input" />
            <button onclick="sendMessage()">Отправить</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      function openChat(contact) {
        document.getElementById("chat-with").innerText =
          contact === "courier" ? "Курьер: Алексей Алексеев" : "Администратор";
        document.getElementById("chat-messages").innerHTML = "";
        // Здесь можно загрузить сообщения для выбранного контакта
      }
      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value;
        if (message.trim() !== "") {
          const chatMessages = document.getElementById("chat-messages");
          const newMessage = document.createElement("div");
          newMessage.classList.add("chat-message");
          newMessage.innerHTML = `<span class="sender">Вы:</span> ${message}`;
          chatMessages.appendChild(newMessage);
          messageInput.value = "";
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
    </script>
    <footer>
      <p>&copy; 2023 Логистическая Компания</p>
    </footer>
  </body>
</html>
